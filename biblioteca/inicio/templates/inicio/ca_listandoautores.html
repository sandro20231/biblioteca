<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listando autores api</title>
</head>

<body>
    <div id="b"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function Listarautorapi() {
            const [autor, setAutor] = useState([]);

            useEffect(() => {
                axios.get("http://127.0.0.1:8000/api/autores/")
                    .then(response => setAutor(response.data))
            }, []);

            return (
                <div>
                    <ul>

                        {autor.map(a => (
                            <li key={a.id}>{a.nome}- {a.idade}</li>
                        ))}


                    </ul>
                </div>
            );


        }
        ReactDOM.render(<Listarautorapi />, document.querySelector('#b'));
    </script>
</body>

</html>
